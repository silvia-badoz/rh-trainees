<!-- Formulaire pour les joueurs -->
<div class="cadre">

    <!-- Player 1-->
    <div class="elements">

        <h2 class="welcome">Welcome</h2>

        <form [formGroup]="playerForm" (ngSubmit)="submitForm()"> 


            <mat-form-field appearance="legacy"> <!-- mat-form-field can contains : <input matNativeControl> & <textarea matNativeControl> ; 
                                                    <select matNativeControl> ; <mat-select> ; <mat-chip-list> -->
                                                    <!-- appearance can take : legacy, fill or outline -->
            <mat-label>Enter player1's pseudo</mat-label> <!-- for floating label -->
            <input matNativeControl formControlName="pseudo1">
            </mat-form-field>

        <br>

            <mat-form-field appearance="legacy">
                <mat-label>Pawn's Color</mat-label>
                <mat-select formControlName="color1">   
                <mat-option value="red">Red</mat-option>
                <mat-option value="yellow">Yellow</mat-option>
                </mat-select>
            </mat-form-field>

        <br>

    <!-- Player 2-->
            <mat-form-field appearance="legacy"> <!-- mat-form-field can contains : <input matNativeControl> & <textarea matNativeControl> ; 
                                                    <select matNativeControl> ; <mat-select> ; <mat-chip-list> -->
                                                    <!-- appearance can take : legacy, fill or outline -->
            <mat-label>Enter player2's pseudo</mat-label> <!-- for floating label -->
            <input matNativeControl formControlName="pseudo2">
            </mat-form-field>

        <br>
            <!-- le player 2 prend la couleur inverse au player 1 -->
            <mat-form-field appearance="legacy">
                <mat-label>Pawn's Color</mat-label>
                <mat-select formControlName="color2">   
                <mat-option value="red" *ngIf="playerForm.value.color1 == 'yellow'">Red</mat-option>
                <mat-option value="yellow" *ngIf="playerForm.value.color1 == 'red'">Yellow</mat-option>
                </mat-select>
            </mat-form-field>

        <br>

            <button mat-raised-button class="rulesButton" (click)="openRules()">Rules</button> 

            <button type="button" class="playButton" [routerLink]="['/grid']" mat-raised-button *ngIf="playerForm.value.pseudo1 != playerForm.value.pseudo2 && playerForm.value.pseudo2 != ''; else editingPseudo" (click)="submitForm()">Play !</button>
            <ng-template #editingPseudo>
                <button type="button" class="playButton" (click)="openDialog()">Play !</button>
            </ng-template>
        </form>
    
    </div>

</div>
